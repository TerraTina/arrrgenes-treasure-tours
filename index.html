<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Arrrgene’s Treasure Tours</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i,700" rel="stylesheet">
</head>
<body>

  <header class="masthead" role="banner">
    <h1>
      <img src="images/logo.svg" alt="logo">
      <span>Arrrgene’s Treasure Tours</span>
    </h1>
    <nav class="nav" role="navigation">
      <ul>
        <li><a href="#" aria-label="go to Tours">Tours</a></li>
        <li><a href="#" aria-label="go to Ships">Ships</a></li>
        <li><a href="#" aria-label="go to Tickets">Tickets</a></li>
      </ul>
    </nav>
  </header>

  <main role="main" id="main">

    <section class="banner" id="tour">
      <img src="images/banner.jpg" role="presentation">
      <div>
        <h2>Ahoy, me Hearties!</h2>
        <p>Batten down the hatches and sail me corsair to plentiful doubloons.</p>
        <a href="#" aria-label="Book a tour">Book a tour</a>
      </div>
    </section>

    <section class="ship" id="specs">
      <div class="card">
        <img src="images/ship.svg" alt="a ship">
        <h2>Heave Ho!</h2>
        <p>Weigh anchor and hoist the mizzen, ya old salt, aboard shipshape <i>Arrrgonaut</i>.</p>
        <a href="#" aria-label="Go to ship specs">See the specs</a>
      </div>
    </section>

  </main>

  <footer class="footer" role="contentinfo" id="footer">
    <p>© Arrrgene’s Treasure Tours</p>
  </footer>

</body>
</html>
